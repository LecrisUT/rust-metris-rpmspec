[package]
summary = "Library to parse the x86 CPUID instruction"
cargo-install-bin = false
cargo-toml-patch-comments = [
    "- Remove clashing binary package",
    "- Remove cli and display features",
]

[features]
hide = [
    "cli",
    "display",
]

[scripts.prep]
post = [
    "# Remove unused cli files",
    "rm -r src/bin",
]
